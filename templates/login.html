<!DOCTYPE html>

  <body>
    <nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
      <div class="flex items-center flex-shrink-0 text-white mr-6">

      <div class="block lg:hidden">
        <button

            class="fill-current h-3 w-3"

      </div>
      <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">

          Examples
        </a>
        <a
        href="#responsive-header"
        class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white"
        >
        Blog

    </div>
    <div>
      <a
      href="#"
      class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0"
      >Sign in</a
      >
    </div>
    <div>
      <a
      href="#"
      class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0"
      >Sign up</a
      >
    </div>
  </nav>
  <img id = "icon" src="static/icon.png"height="700">
  <section class="text-gray-700 body-font">
      <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
        <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
          <h1 class="title-font font-medium text-4xl text-gray-900">
            Welcome to Blazon's automated lifestyle
          </h1>
          <p class="subtitle-font font-small text-2xl text-gray-900">
            We are here to make your life easier, smarter and more productive.
            sign up for free!

          </p>
        </div>
        <div
          class="lg:w-2/6 md:w-1/2 bg-gray-200 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0"
        >
          <h2 class="text-gray-900 text-lg font-medium title-font mb-5">
            Sign Up
          </h2>
          <input
            class="bg-white rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4"
            placeholder="Full Name"
            type="text"
          />
          <input
            class="bg-white rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4"
            placeholder="Email"
            type="email"
          />
          <input
            class="bg-white rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4"
            placeholder="Enter your password"
            type="password"
          />
          <button
            class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg"
          >
            Sign up
          </button>
          <p class="text-xs text-gray-500 mt-3">

            <a id="terms_of_service" href="/terms_of_service"
